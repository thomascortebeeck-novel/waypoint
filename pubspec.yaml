name: waypoint
description: "Waypoint is your ultimate guide for multi-day treks and adventures, offering expertly curated and user-generated routes with robust offline navigation and detailed itineraries to explore the world with confidence."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  qr_flutter: ^4.0.0
  image_cropper: ^11.0.0
  image: ^4.0.0
  flutter_haptic: 0.0.3
  share_plus: ^12.0.0
  flutter_map_tile_caching: ^10.0.2
  fl_chart: 0.68.0
  cloud_functions: ^6.0.0
  geolocator: 13.0.4
  flutter_background_geolocation: ^4.18.2
  sqflite: ^2.0.0
  path_provider: ^2.1.4
  connectivity_plus: ^7.0.0
  gpx: ^2.0.0
  http: ^1.0.0
  mapbox_maps_flutter: ^2.17.0
  transparent_image: ^2.0.0
  flutter_staggered_grid_view: 0.7.0
  latlong2: 0.9.1
  flutter_map: ^8.0.0
  uuid: ^4.0.0
  intl: any
  font_awesome_flutter: ^10.0.0
  cached_network_image: ^3.0.0
  flutter_animate: ^4.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  firebase_core: ^4.3.0
  cloud_firestore: '>=5.5.0'
  firebase_auth: '>=5.3.3'
  firebase_storage: ^13.0.0
  file_picker: '>=8.1.2'
  image_picker: '>=1.1.2'
  shared_preferences: ^2.5.3
  flutter_markdown: ^0.7.6
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
