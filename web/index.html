<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dreamflow_counter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dreamflow_counter</title>
  <link rel="manifest" href="manifest.json">

  <!-- Mapbox GL JS - Styles for user location pulse animation -->
  <style>
    /* Mapbox marker pulse animation */
    @keyframes waypoint-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.5);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(66, 133, 244, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
      }
    }
    
    .waypoint-marker {
      transition: transform 0.2s ease;
    }
    
    .waypoint-marker:hover {
      transform: scale(1.1);
    }
    
    /* POI annotation markers */
    .waypoint-annotation-marker {
      z-index: 1000 !important;
      position: relative;
      pointer-events: auto;
    }
    
    .waypoint-annotation-marker:hover {
      transform: scale(1.2);
      z-index: 1001 !important;
    }
    
    /* Material Icons font for POI icons */
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v142/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
