<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dreamflow_counter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dreamflow_counter</title>
  <link rel="manifest" href="manifest.json">

  <!-- Mapbox GL JS - Styles for user location pulse animation -->
  <style>
    /* Mapbox marker pulse animation */
    @keyframes waypoint-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.5);
      }
      70% {
        box-shadow: 0 0 0 12px rgba(66, 133, 244, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(66, 133, 244, 0);
      }
    }
    
    .waypoint-marker {
      transition: transform 0.2s ease;
    }
    
    .waypoint-marker:hover {
      transform: scale(1.1);
    }
    
    /* POI annotation markers */
    .waypoint-annotation-marker {
      z-index: 1000 !important;
      position: relative;
      pointer-events: auto; /* Marker can receive clicks */
    }
    
    .waypoint-annotation-marker:hover {
      transform: scale(1.2);
      z-index: 1001 !important;
    }
    
    /* Ensure map canvas can receive clicks even when markers are present */
    .mapboxgl-canvas {
      pointer-events: auto !important;
    }
    
    /* Map container should always receive clicks */
    .mapboxgl-map {
      pointer-events: auto !important;
    }
    
    /* Material Icons font for POI icons */
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v142/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
    }
  </style>
  
  <!-- Google Maps JavaScript API -->
  <!-- 
    IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual Google Maps API key.
    Get your key from: https://console.cloud.google.com/google/maps-apis/credentials
    
    The same API key used for Places API can be used here, but make sure to:
    1. Enable "Maps JavaScript API" in Google Cloud Console
    2. Restrict the key to your domain (e.g., localhost:*, yourdomain.com/*)
    3. Enable only the APIs you need (Maps JavaScript API, Places API, etc.)
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbK1n5nk4DUKsWps05V8c4hv94b2vI-cA&libraries=places,geometry"></script>
  
  <!-- Suppress non-critical AssetManifest.json errors in console -->
  <script>
    // Filter out AssetManifest.json 404 errors from console
    // These are common in Flutter web debug mode and non-critical
    // Fonts will fall back gracefully to system fonts or CDN
    (function() {
      const originalWarn = console.warn;
      const originalError = console.error;
      
      console.warn = function(...args) {
        const message = args.join(' ');
        // Suppress AssetManifest.json warnings
        if (message.includes('AssetManifest.json') || 
            message.includes('Flutter Web engine failed to fetch') ||
            (message.includes('asset') && message.includes('404'))) {
          return; // Suppress this warning
        }
        originalWarn.apply(console, args);
      };
      
      console.error = function(...args) {
        const message = args.join(' ');
        // Suppress AssetManifest.json errors (they're handled by Flutter error handler)
        if (message.includes('AssetManifest.json') || 
            (message.includes('Unable to load asset') && message.includes('AssetManifest'))) {
          return; // Suppress this error
        }
        originalError.apply(console, args);
      };
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
